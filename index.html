<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub search</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <!-- Favorites -->
        <div class="favorites">
        </div>

        <!-- Content -->
        <article class="content">
            <h1 class="content__title">GitHub Users Search</h1>

            <!-- Search -->
            <form class="search" v-on:submit.prevent="doSearch">
                <input type="text" class="search__input" required placeholder="Search GitHub users" v-model="search">
                <input type="submit" class="search__submit" value="Search">
            </form>

            <!-- Result -->
            <div class="result" v-if="result">
                <h2 class="result__name"></h2>
                <img src="" alt="icon" class="result__avatar">
                <p class="result__bio">
                    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Amet corporis placeat ab quia inventore, atque facere sed praesentium aperiam fugit tempora rem id labore consequuntur nobis vero ipsa eaque consequatur.
                    <a href="http://www.media.es" class="result__blog"></a>
                </p>
            </div>
            <!-- Error -->
            <div v-if="error" class="result__error">{{ error }}</div>
        </article>
    </div>
    <script src="js/main.js"></script>
    <script>
        const mountedApp = app.mount('#app')
    </script>
</body>

</html>
